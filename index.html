<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <main class="main-text">
      <div class="container">
        <form>
          
          <h1>Login</h1>
          
          <div class="context">
            <input type="text" id="text" placeholder="Username" required/><i class="bxr bx-user"></i>
          </div>
          
          <div class="context">
            <input type="password" name="password" id="password" placeholder="Password" required /><i class="bx bx-lock"></i>
          </div>
          
          <div class="context-2">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>
          
          <input type="submit" value="Submit" id="submit" />
          
          <a href="/html/login-page/register-form.html">Don't have an account? Register</a>
        
        </form>
      </div>
    </main>
  </body>
</html>
